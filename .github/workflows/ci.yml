name: LintTestBuild-CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: ./pnpm-lock.yaml

      - name: Install pnpm
        run: npm install -g pnpm@latest

      - name: Verify pnpm installation
        run: pnpm --version

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - uses: nrwl/nx-set-shas@v4

      - name: Ensure main branch exists
        run: |
          if [ ! -n "$(git show-ref refs/heads/main)" ]; then
            git branch --track main origin/main
          else
            echo "Branch 'main' already exists. Skipping branch creation."
          fi

      - name: Install Nx CLI
        run: pnpm add nx -g

      - name: Lint affected projects
        run: nx affected:lint --fix --parallel

      - name: Format and build affected projects
        run: nx affected --target=format:write --target=build --parallel
